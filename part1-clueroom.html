<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clue Room | Part 1</title>
    <link href="assets/css/clueroom.css" rel="stylesheet">
    <link href="assets/css/part1-clueroom.css" rel="stylesheet">
    
</head>
<body>
    <div class="overlay">
        <div class="jumbotron">
            Digital Clue Room | Part 1<br><br>
            Detective! On your way to school, Sam texts you asking you to stop by her place to look for her missing report!<br><br>
            While you're there, you realize you don't really know where anything is!<br><br>
            See if you can help Sam by looking around the room! Good luck!<br><br><br>
            <a href="#" class="button">Start</a>
        </div>
    </div>
    <!-- background image -->
    <div class="room"></div>

    <!-- notes on the wall -->
    <div class="note" id="note1">
        <img src="images/stickyNote.png" alt="note">
    </div>
    <div class="note" id="note2">
        <img src="images/stickyNote.png" alt="note">
    </div>
    <div class="note" id="note3">
        <img src="images/stickyNote.png" alt="note">
    </div>

    <!-- stack of books in light -->
    <img class="bookStack" src="images/bookStack.png" alt="bookStack">

    <!-- note cards -->
    <img class="smallCards" src="images/smallCards.png" alt="study cards">

    <script src="assets/js/jquery-3.4.1.js"></script>
    <script src="assets/js/clueroom.js"></script>
</body>
</html>
